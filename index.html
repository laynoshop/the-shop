<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Shop</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#bb0000" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div id="login">
    <h1>The Shop</h1>

    <input 
      type="password" 
      id="code" 
      placeholder="Enter Invite Code" 
      inputmode="numeric" 
    />

    <!-- spacing handled by .login-btn class in CSS -->
    <button class="login-btn" onclick="checkCode()">Enter</button>
  </div>

  <!-- MAIN APP -->
  <div id="app" style="display:none;">
    <div id="content"></div>

    <div class="tabs">
      <button onclick="showTab('scores')">Scores</button>
      <button onclick="showTab('beat')">Beat TTUN</button>
      <button onclick="showTab('news')">Top News</button>
      <button onclick="showTab('shop')">Shop</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
