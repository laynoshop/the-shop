<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>The Shop</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#bb0000" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- LOGIN -->
  <div id="login" class="loginWrap">
    <div class="loginCard">
      <h1 style="margin:0 0 12px 0;">The Shop</h1>
      <p style="margin:0 0 14px 0; opacity:.8;">Enter Invite Code</p>

      <input
        type="password"
        id="code"
        placeholder="Invite Code"
        inputmode="numeric"
        autocomplete="one-time-code"
      />
      <button type="button" onclick="checkCode()">Enter</button>

      <div style="margin-top:12px; opacity:.65; font-size:12px;">
        Admin: 1024 â€¢ Guest: 2026
      </div>
    </div>
  </div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <div id="content"></div>

    <!-- Bottom tabs (JS will replace buttons based on role) -->
    <div class="tabs">
      <button type="button" data-tab="scores">Scores</button>
      <button type="button" data-tab="picks">Picks</button>
      <button type="button" data-tab="beat">Beat<br/>TTUN</button>
      <button type="button" data-tab="news">Top<br/>News</button>
      <!-- Shop button is injected by buildTabsForRole("admin") -->
    </div>

    <!-- Rivalry banner sits below tabs; JS positions it -->
    <div id="rivalryBanner" class="rivalryBanner" style="display:none;"></div>
  </div>

  <!-- Firebase (Compat build for your firebase.* usage) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Your app code -->
  <script src="scripts.js"></script>
</body>
</html>
